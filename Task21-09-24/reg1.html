<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling the container holding the form */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        /* Styling the form's input fields and labels */
        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Submit button styling */
        form input[type="submit"] {
            background-color: grey;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Styling the validation message box */
        #message {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            display: none;
        }

        #message h3 {
            font-size: 14px;
            margin: 0 0 10px;
        }

        /* Invalid and valid feedback colors */
        .invalid {
            color: red;
        }

        .valid {
            color: green;
        }

        /* Error message for invalid email feedback */
        #error-feedback {
            color: red;
        }
    </style>
</head>

<body>



    <div class="container">
        <h1>Registration form</h1>
        <form onsubmit="validate()">

            <label for="usrname">Username:</label>
            <input type="text" id="usrname" name="usrname" placeholder="Enter your name"><br>

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" oninput="validateEmailInput()" placeholder="Enter your Email"><br>
            <span id="emailFeedback" style="color: red;"></span><br>

            <label for="psw">Password:</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                placeholder="Enter your password"><br>

            <button id="submitButton" type="submit" value="Submit" disabled>Submit</button>

        </form>


        <div id="message">
            <h3>Password must contain the following parameters:</h3>
            <p id="letter" class="invalid"><b>lowercase</b> letter</p>
            <p id="capital" class="invalid"> <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid"> <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
    </div>

    <script>
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function () {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function () {
            document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function () {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate length
            if (myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }

        function validateEmailInput() {
            const emailInput = document.getElementById('emailInput').value;
            //const feedbackElement = document.getElementById('emailFeedback');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(emailInput)) {
                feedbackElement.textContent = ""; // Email is valid
            } else {
                feedbackElement.textContent = "Please enter a valid email address.";
            }
        }

        //submit button validation
        let sButton = document.getElementById('usrname', 'emailInput', 'psw');
        let button = document.getElementById('submitButton');

        sButton.addEventListener('input', validate);

        function validate() {

                button.disabled = true;
            } else {
                button.disabled = false;
            }
        }




    </script>

</body>

</html>
