<!DOCTYPE html>
<html>
    <head>
        <title>Code Blocks Example</title>
    </head>
    <body>
        <h1>This is code blocks example</h1>
        <p id="anjali1"></p>
        <p id="anjali2"></p>
        
        <button type="button" onclick="MyFunction()">Click me!</button>
        <script>
            function MyFunction(){
              
                document.getElementById("anjali1").innerHTML="Namaste Duniya";
                document.getElementById("anjali2").innerHTML="Hello World";
            }
        </script>
    </body>
</html>
