<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <p id="demo"></p>

    <script>
        const planets = ["earth", "mars", "jupiter", "saturn"];
        
        //join()
        document.getElementById("demo").innerHTML = planets.join(" * ");

        //pop()
        document.getElementById("demo").innerHTML=planets.pop();
        document.getElementById("demo").innerHTML=planets;
    </script>
</body>

</html>
