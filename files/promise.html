 <!DOCTYPE html>
<html>
    <head></head>
    <body>
      
        <script>
        var ans = new Promise(function(res,rej) {
                var n = Math.floor(Math.random()*10);
                alert(n);
                if(n<5){
                    return res();
                }
                else{
                   return rej();
                }
            });
                ans.then(function(){
                   
                    console.log("Meow");
                })
                ans.catch(function(){
                    console.log("Meow Meow");
                });
           
        </script>
    </body>
</html>
